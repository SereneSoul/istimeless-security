<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo登录页面</title>
</head>
<body>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td>
                    <input type="text" name="imageCode">
                    <img src="/code/image?width=65">
                </td>
            </tr>
            <tr>
                <td>记住我：</td>
                <td>
                    <input type="checkbox" name="remember-me" value="true">
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>

    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号：</td>
                <td><input type="text" name="mobile" value="17602519657"></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td>
                    <input type="text" name="smsCode">
                    <a href="/code/sms?mobile=17602519657">发送验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>

    <h3>社交登录</h3>
    <a href="/auth/qq">QQ登录</a>
</body>
</html>
